<!DOCTYPE html>
<html lang="en">
<head>
<title>The Wilds</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.png">
<link rel="stylesheet" type="text/css" href="wildsCSS.css">
<script src="main.js" charset="utf-8" type="text/javascript"></script>
</head>

<body onload="loadFunction()">

<!--Greedy fuck wants a div to itself-->
<div id="load">
<h2 class="loadGame">Loading game...</h2>
<div class="loadWheel"></div>
</div>

<div class="titleWrapper" id="titleWrap">
	<h1 class="title" id="fuckSake">Wilds</h1>
</div>

<div class="tabs" id="navigation">
	<button class="navLink" onclick="tab('playerBase')">Camp</button>
	<button class="navLink" onclick="tab('Forest')">Forest</button>
	<button class="navLink" onclick="tab('Inventory')">Inventory</button>
	<button class="navLink" onclick="tab('Options')">Stats</button>
</div>




<div class="gameContainer" id="gameContainer">
	<div id="playerBase" class="pBase">
		<!--left!-->
		<div id="leftCol" class="column">
			<h1>Buildings, constructions</h1>
		</div>
		<div id="rightCol" class="column">
			<h3 id="pBaseMessage">You are at your base. You think it's probably season.</h3>
			
			<h3 id="pBaseTemp">It feels temperature</h3>
			<h3 id="playerHealth">You feel okay.</h3>
			<h3 id="playerHunger">You feel hunger.</h3>
			<h3 id="playerThirst">You feel thirst.</h3>
		</div>
	</div>

<div id="Forest" class="Forest">
	This is the Forest.
</div>

<div id="Inventory" class="Inventory">
	This is the inventory.
</div>

<div id="Options" class="Options">
	This is the Stats page.
</div>


</div>

</body>
